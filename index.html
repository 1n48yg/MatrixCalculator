<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Multiplier</title>
</head>
<body>
    <P>Experimental Program, may not be 100% accurate.</P>
    <P>The matrices are currently multiplied as follows: "AB"</P>
    <p>Matrix A</p>
        <input type="text" id="e11" size="1">
        <input type="text" id="e12" size="1">
        <input type="text" id="e13" size="1">
        <br><br>
        <input type="text" id="e21" size="1">
        <input type="text" id="e22" size="1">
        <input type="text" id="e23" size="1">
        <br><br>
        <input type="text" id="e31" size="1">
        <input type="text" id="e32" size="1">
        <input type="text" id="e33" size="1">
        <br><br>
        <button id="incColA">+ Columns</button>
        <button id="decColA">- Columns</button>
        <button id="incRowA">+ Rows</button>
        <button id="decRowA">- Rows</button>
    <p>Matrix B</p>
        <input type="text" id="b11" size="1">
        <input type="text" id="b12" size="1">
        <input type="text" id="b13" size="1">
        <br><br>
        <input type="text" id="b21" size="1">
        <input type="text" id="b22" size="1">
        <input type="text" id="b23" size="1">
        <br><br>
        <input type="text" id="b31" size="1">
        <input type="text" id="b32" size="1">
        <input type="text" id="b33" size="1">
        <br><br>
        <button id="incColB">+ Columns</button>
        <button id="decColB">- Columns</button>
        <button id="incRowB">+ Rows</button>
        <button id="decRowB">- Rows</button>
        <br><br>
    <button id="calcButton">Calculate</button>
    <p>Output:</p>
        <label id="o11"></label>
        <label id="o12"></label>
        <label id="o13"></label>
        <br><br>
        <label id="o21"></label>
        <label id="o22"></label>
        <label id="o23"></label>
        <br><br>
        <label id="o31"></label>
        <label id="o32"></label>
        <label id="o33"></label>
        <br><br>
    <script src="index.js">
    </script>
</body>
</html>
